    <title>Modal Form & FAQ</title>

</head>
<body class="d-flex flex-column align-items-center" style="background: linear-gradient(to left, #8eb6c4, #667cad); min-height: 100vh;">
    <div class="container">
        <ul class="nav justify-content-end mt-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tripModal">
            Book a Trip
        </button>
        
        <div class="modal fade" id="tripModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Book a Trip</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label class="form-label">Destination</label>
                            <input type="text" class="form-control mb-2" placeholder="Enter destination">

                            <label class="form-label">Date</label>
                            <input type="date" class="form-control mb-2">

                            <label class="form-label">Number of Passengers</label>
                            <input type="number" class="form-control mb-2" placeholder="Enter number of passengers" min="1">

                            <label class="form-label">Contact Details</label>
                            <input type="text" class="form-control mb-3" placeholder="Enter your contact details">
                            <label class="form-label fw-bold">Comments, Questions, or Suggestions</label>
                            <textarea class="form-control mb-3" placeholder="Type a sublabel"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

     
        <ul class="nav nav-tabs mt-4" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="faq-tab" data-bs-toggle="tab" href="#faq">FAQs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact">Contact Us</a>
            </li>
        </ul>
  
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="faq">
                <div class="accordion" id="faqAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                How can I book a trip?
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                            <div class="accordion-body">Paano mag-book ng byahe?</div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                                Can I cancel or rebook my trip?
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                            <div class="accordion-body">Maaari bang mag-cancel o mag-rebook ng byahe?</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="contact">
                <h3>Contact Us</h3>
                <p>If you have any inquiries, feel free to contact us through this form:</p>
                <form>
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control mb-2" required>

                    <label class="form-label">Email</label>
                    <input type="email" class="form-control mb-2" required>

                    <label class="form-label">Message</label>
                    <textarea class="form-control mb-3" rows="4" required></textarea>

                    <button type="submit" class="btn btn-primary">Send Inquiry</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
