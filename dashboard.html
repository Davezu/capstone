<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body class="d-flex flex-column align-items-center" style="background: linear-gradient(to left, #8eb6c4, #667cad); min-height: 100vh;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-gradient text-light mt-3 mb-3">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">Kinglang</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                        <li class="nav-item me-3">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                            </form>
                        </li>
                        <li class="nav-item margin me-3">
                            <div class="profile-box ms-2" onclick="document.getElementById('uploadPic').click()">
                                <input type="file" id="uploadPic" style="display: none;" accept="">
                                <div class="profile-content">
                                    <i class='bx bx-user' id="userIcon"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                        <div class="profile-container">
                            <div class="profile-text">
                                <span class="name">Mark Angelo Aguillon</span>
                                <span class="role">Admin</span>
                            </div>
                        </div>
                        <li class="nav-menu dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                 <i class='bx bxs-down-arrow'></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tripModal">Book a Trip</button>
        <div class="modal fade" id="tripModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Book a Trip</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label class="form-label">Destination</label>
                            <input type="text" class="form-control mb-2" placeholder="Enter destination">

                            <label class="form-label">Date</label>
                            <input type="date" class="form-control mb-2">

                            <label class="form-label">Number of Passengers</label>
                            <input type="number" class="form-control mb-2" placeholder="Enter number of passengers" min="1">

                            <label class="form-label">Contact Details</label>
                            <input type="text" class="form-control mb-3" placeholder="Enter your contact details">

                            <label class="form-label fw-bold">Comments, Questions, or Suggestions</label>
                            <textarea class="form-control mb-3" placeholder="Type a sublabel"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs mt-4" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="faq-tab" data-bs-toggle="tab" href="#faq">FAQs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact">Contact Us</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="faq">
                <div class="accordion" id="faqAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">How can I book a trip?</button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                            <div class="accordion-body">Paano mag-book ng byahe?</div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">Can I cancel or rebook my trip?</button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                            <div class="accordion-body">lore</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="contact">
                <h3>Contact Us</h3>
                <p>If you have any inquiries, feel free to contact us through this form:</p>
                <form>
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control mb-2" required>

                    <label class="form-label">Email</label>
                    <input type="email" class="form-control mb-2" required>

                    <label class="form-label">Message</label>
                    <textarea class="form-control mb-3" rows="4" required></textarea>

                    <button type="submit" class="btn btn-primary">Send Inquiry</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
