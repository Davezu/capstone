<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body class="d-flex flex-column align-items-center" style="background: linear-gradient(to left, #d3c36b, #eecd3b); min-height: 100vh;">
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-gradient text-light mt-0 w-100">
            <a class="navbar-brand custom-brand ms-3" href="#"><h1>Kinglang</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                    <form class="d-flex me-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <li class="nav-item me-3">
                        <div class="profile-box" onclick="document.getElementById('uploadPic').click()">
                            <input type="file" id="uploadPic" style="display: none;">
                            <div class="profile-content">
                                <i class='bx bx-user' id="userIcon"></i>
                            </div>
                        </div>
                    </li>
                    <div class="profile-container me-3">
                        <div class="profile-text">
                            <span class="name">Mark Angelo Aguillon</span>
                            <span class="role">Admin</span>
                        </div>
                    </div>
                    <li class="nav-item dropdown mb-3 ">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class='bx bxs-down-arrow'></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Currently Booked</a></li>
                            <li><a class="dropdown-item" href="#">Cancelled booking</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Dark Mode</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tripModal">Book a Trip</button> -->
        <div class="modal fade" id="tripModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Book a Trip</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label class="form-label">Destination</label>
                            <input type="text" class="form-control mb-2" placeholder="Enter destination">

                            <label class="form-label">Date</label>
                            <input type="date" class="form-control mb-2">

                            <label class="form-label">Number of Passengers</label>
                            <input type="number" class="form-control mb-2" placeholder="Enter number of passengers" min="1">

                            <label class="form-label">Contact Details</label>
                            <input type="text" class="form-control mb-3" placeholder="Enter your contact details">

                            <label class="form-label fw-bold">Comments, Questions, or Suggestions</label>
                            <textarea class="form-control mb-3" placeholder="Type a sublabel"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-container mt-4 p-3 ">
            <a class="nav-link active" id="faq-tab"  href="sub-module/support.html">FAQs</a>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
